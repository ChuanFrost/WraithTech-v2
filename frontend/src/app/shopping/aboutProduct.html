<div id="about-product">
    <div class="row no-gutters">
        <div class="col-12">
            <button class="overlay-close-btn2" type="button" ng-click="$ctrl.onClose()"><i class="fas fa-angle-down"></i></button>
        </div>
        <div class="col-12 col-lg-8 offset-lg-2 text-center">
            <div class="row no-gutters about-product-detail">
                <div class="col-6 text-center img-box">
                    <img  class="img" ng-src="{{$ctrl.url + $ctrl.data.img}}" >
                </div>
                <div class="col-6 text-left detail-box">
                    <p class="a-name">{{$ctrl.data.name }}</p >
                    <p class="a-price">RM&nbsp;{{$ctrl.data.price| number: 2}}</p>
                    <p class="a-qty">{{$ctrl.data.qty}}&nbsp;<i>in stock</i></p>
                </div>
                <div class="col-12 img-detail-box">
                    <p>Product Detail</p>
                    <img class="imgDetail" ng-src="{{$ctrl.url + $ctrl.data.imgDetail}}">
                </div>
            </div>
        </div>
    </div>
</div>
