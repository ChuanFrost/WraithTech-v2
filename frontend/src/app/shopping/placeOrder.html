<div id="place-order">
    <div class="row no-gutters">
        <div class="col-12">
            <button class="overlay-close-btn2" type="button" ng-click="$ctrl.closeOverlay()"><i class="fas fa-angle-down"></i></button>
        </div>
        <div class="col-12 col-lg-6 offset-lg-3">
            <form ng-submit="$ctrl.handleSubmit($event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="$ctrl.orderDetail.name">
                    <p class="text-danger" ng-if="$ctrl.error.name">{{ $ctrl.error.name[0] }}</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ng-model="$ctrl.orderDetail.email">
                    <p class="text-danger" ng-if="$ctrl.error.email">{{ $ctrl.error.email[0] }}</p>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" ng-model="$ctrl.orderDetail.contact">
                    <p class="text-danger" ng-if="$ctrl.error.contact">{{ $ctrl.error.contact[0] }}</p>

                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="$ctrl.orderDetail.address">
                    <p class="text-danger" ng-if="$ctrl.error.address">{{ $ctrl.error.address[0] }}</p>
                </div>

                <button class="btn-yellow btn-size-form2" style="width:100%">Submit</button>

            </form>
        </div>
    </div>

</div>
