<label>Name</label>
<input type="text" ng-model="$ctrl.searchName" placeholder="Search" class="form-control">
<label>Type</label>
<select class="form-control" ng-model="$ctrl.searchType">
    <option value="">All</option>
    <option ng-repeat="type in $ctrl.types" value="{{type.type}}">{{type.type}}</option>
</select>
<label>Brand</label>
<select class="form-control" ng-model="$ctrl.searchBrand">
    <option value="">All</option>
    <option ng-repeat="brand in $ctrl.brands" value="{{brand.brand}}">{{brand.brand}}</option>
</select>


<button ng-click="$ctrl.search()" type="button" class="btn-yellow btn-size-form mt-lg-3">Search</button>
<button ng-click="$ctrl.clear()" type="button" class="btn-red btn-size-form mt-lg-3">Clear</button>
